<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Rodriguez Portfolio</title>
    <link href="./resources/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="header-container">
        <div class="header logo">
            <div class="logo-item">Website Name</div>
        </div>
        <div class="header link">
            <div class="link-item">Login</div>
            <div class="link-item">Sign up</div>
            <div class="link-item">Menu</div>
        </div>
    </div>
    <div class="main-container">
        <div class="main text">
            <div class="main-text">
                <h2>Hello, my name is Oscar Wilde!</h2>
                <P>I am a writer.</p>
            </div>
            <button>Sign Up</button>
        </div>
        <div class="main img">
            <img src="./resources/images/castle-7728772_1920.jpg" alt="Edinburgh City Center" width="500" height="auto">
        </div>
    </div>
    <div class="info heading">
        <h2>My Work So Far</h2>
    </div>
    <div class="info container">
        <figure>
            <img src="resources/images/desk-1869579_1920.jpg" alt="desk with inkwell and paper">
            <figcaption>Plays</figcaption>
        </figure>
        <figure>
            <img src="resources/images/ink-5067880_1920.jpg" alt="paper with ink writing">
            <figcaption>Short Stories</figcaption>
        </figure>
        <figure>
            <img src="resources/images/desk-3606980_1920.jpg" alt="desk with glasses and open book">
            <figcaption>Novels</figcaption>
        </figure>
        <figure>
            <img src="resources/images/typewriter-5065594_1920.jpg" alt="typewriter keys">
            <figcaption>Poetry</figcaption>
        </figure>      
    </div>
    <div class="quote">
        <p><i>"Always forgive your enemies; nothing annoys them so much."</i></p>
        <p><b>- Me</b></p>
    </div>
    <footer class="footer">
        <h2>Sign Up To Receive New Content</h2>
    </footer>
</body>
</html>
